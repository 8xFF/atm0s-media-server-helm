# Default values for atm0s-media-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "ghcr.io/8xff/atm0s-media-server"
  tag: "master"
  pullPolicy: "Always"

# You must provide a valid seed node address before enabling any other node
# seedAddr: "0@/ip4/192.168.65.3/udp/3001/ip4/192.168.65.3/tcp/3001"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

gateway:
  nodeId: 0
  # The hostname of the gateway
  cpuRequest: 50m
  memoryRequest: 100Mi
  logLevel: "info"
  service:
    httpPort: 3000
    sdnPort: 3001

connector:
  enabled: false
  nodeId: 1
  cpuRequest: 50m
  memoryRequest: 100Mi
  # The NATS URI to connect to
  # This defaulted to the NATS server deployed with the chart
  # If you are using a different NATS server, you must set this value for connector to work, and disable innerNats
  mqUri: "nats://nats"
  innerNats: true

  logLevel: "info"
  service:
    httpPort: 3010
    sdnPort: 3011

rtmp:
  enabled: false
  nodeId: 2
  cpuRequest: 200m
  memoryRequest: 200Mi
  logLevel: "info"

  service:
    httpPort: 3020
    sdnPort: 3021

webrtc:
  enabled: false
  nodeId: 3
  cpuRequest: 200m
  memoryRequest: 200Mi
  logLevel: "info"

  service:
    httpPort: 3030
    sdnPort: 3031

annotations:
  default: {
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  }
