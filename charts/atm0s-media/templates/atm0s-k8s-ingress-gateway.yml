apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: "nginx"
    {{ toYaml .Values.annotations.default | indent 4 }}

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.gateway.host }}
    secretName: atm0s-gateway-cert

  rules:
  - host: {{ .Values.gateway.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              name: http